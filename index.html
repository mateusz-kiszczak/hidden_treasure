<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden treasure</title>
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>Hidden treasure</h1>
    <section id="screen-section">
      <h2>Game screen</h2>
      <section>
        <h3>Choose level</h2>
          <div id="level-buttons-container">
            <button id="lvl-1-button" class="level-button">level 1</button>
            <button id="lvl-2-button" class="level-button">level 2</button>
            <button id="lvl-3-button" class="level-button">level 3</button>
          </div>
        </section>
        <div id="game-screen-container">
          <div id="game-screen">
          </div>
          <p id="game-respond">Choose LEVEL to Start.</p>
        </div>
      </section>
      <section id="controller-section">
        <h2>Game contoller</h2>
        <div id="keys-info">
          <p>You can also use a keyboard.</br>W - up</br>&nbsp;S - dowm</br>&nbsp;A - left</br>&nbsp;D - right</br></p>
        </div>
        <div id="move-buttons-container">
          <button id="move-up" class="move-button">up</button>
          <button id="move-down" class="move-button">dn</button>
          <button id="move-left" class="move-button">lt</button>
          <button id="move-right" class="move-button">rt</button>
        </div>
    </section>
  </main>
</body>
</html>
